
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Learning Tracker</title>
  <link rel="stylesheet" href="pr.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Micro Learning Tracker</h1>
    <div id="task-section">
      <h2>Today's Micro Task</h2>
      <p id="task-text"></p>
      <button onclick="markAsDone()">✅ Mark as Done</button>
      <button onclick="forceNewTask()">🔁 Get New Task</button>
    </div>
    <div id="progress-section">
      <h2>Your Progress</h2>
      <p id="progress"></p>
    </div>
  </div>

  <script src="pr.js"></script>
</body>
</html>
